<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songphile</title>
    <link rel="icon" type="image/png" href="./img/logo.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="left-side">
            <img id="logo" src="img/logo.png">
            <span class="logo-text">What's your mood today ?</span>
        </div>
        <div class="right-side">
            <button class="toggle" id="toggle">
                <svg id="moon" xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="100%" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
            </button>
        </div>
    </header>
    <section class="menu" style="background-color: whitesmoke;">
        <div class="controls-container">
            <div class="emotion-radios" id="emotion-radios"></div>
        </div>
        <div class="song-modal" id="song-modal">
            <div class="song-modal-button-div">
                <button class="song-modal-close-btn" id="song-modal-close-btn">
                    <svg id="close-btn-svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                </button>
            </div>
            
            <div id="song-modal-inner"></div>
        </div>
    </section>

    <script type="module" src="./script.js"></script>
</body>
</html>
